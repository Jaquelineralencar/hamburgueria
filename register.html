<body>

    <header>

        <div id="nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./cardápio.html">Cardápio</a></li>
                <a href="./index.html"> <img src="./css/img/logo.png" alt="logo-hamburgueria" id="logo"></a>

                <li><a href="./endereços.html">Endereços e contatos</a></li>
            </ul>
        </div>
        <br>
        <div id="main-container">
            <h1>Cadastre-se para acessar o sistema</h1>
            <form action="" method="" id="register-form">
                <div class="fullbox">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Insira seu e-mail" autocomplete="off"
                        data-min-length="3" data-email-validate>
                </div>
                <div class="halfbox spacing">
                    <label for="name">Nome </label>
                    <input type="name" name="name" id="name" placeholder="Digite seu nome" data-required
                        data-min-length="3" data-max-length="16">
                </div>
                <div class="halfbox spacing">
                    <label for="lastname">Sobrenome </label>
                    <input type="lastname" name="lastname" id="lastname" placeholder="Digite seu sobrenome"
                        data-required data-only-letters>
                </div>
                <div class="halfbox spacing">
                    <label for="password">Digite sua senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha"
                        data-password-validate data-required>
                </div>
                <div class="halfbox spacing">
                    <label for="password">Confirme sua senha </label>
                    <input type="password" name="password" id="password" placeholder="Confirme sua senha"
                        data-equal="password">
                </div>

                <div class="fullbox">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de
                            uso</a></label>
                </div>
                <div class="fullbox">
                    <input type="submit" value="Registrar" id="btn-submit">
                </div>
            </form>
            <p class="error-validation template"></p>
        </div>
        <br>
</body>
